<div class="card">
  <div class="card-header"><h3>Cadastrar Livro</h3></div>
  <div class="card-body" style="width: 100%; height: 100%">
    <form [formGroup]="livroForm">
      <div class="mb-3">
        <label for="nome" class="form-label fw-bold">Título:</label>
        <input
          type="text"
          class="form-control"
          formControlName="titulo"
          id="titulo"
        />
        <div
          *ngIf="livroForm.get('titulo')?.errors?.['required'] && livroForm.get('titulo')?.touched"
        >
          <span class="text-danger">Digite o nome do livro</span>
        </div>
        <div
          *ngIf="livroForm.get('titulo')?.errors?.['maxlength'] && !livroForm.get('titulo')?.errors?.['required'] && livroForm.get('titulo')?.touched"
        >
          <span class="text-danger"
            >O título do livro deve ter até 200 caracteres</span
          >
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label fw-bold"
          >Ano de Lançamento:</label
        >
        <input
          type="number"
          class="form-control"
          id="anoLancamento"
          formControlName="anoLancamento"
        />
        <div
          *ngIf="livroForm.get('anoLancamento')?.errors?.['required'] && livroForm.get('anoLancamento')?.touched"
        >
          <span class="text-danger">Digite o ano de lançamento do livro</span>
        </div>
        <div
          *ngIf="livroForm.get('anoLancamento')?.errors?.['maxlength'] && !livroForm.get('anoLancamento')?.errors?.['required'] && livroForm.get('anoLancamento')?.touched"
        >
          <span class="text-danger">O ano deve ser a partir de 1000!</span>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label fw-bold"
          >Id dos Autores:</label
        >
        <input
          type="text"
          class="form-control"
          id="autoresIds"
          formControlName="autoresIds"
        />
        <div
          *ngIf="livroForm.get('autoresIds')?.errors?.['required'] && livroForm.get('autoresIds')?.touched"
        >
          <span class="text-danger">O id do autor é obrigatório</span>
        </div>
      </div>
    </form>
    <div class="mt-3">
      <button type="submit" class="btn btn-success" (click)="cadastraLivro()">
        Salvar
      </button>
      <button type="submit" class="btn btn-danger" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </div>
</div>
